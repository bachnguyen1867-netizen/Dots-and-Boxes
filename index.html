<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dots and Boxes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Dots and Boxes</h1>

    <div class="controls">
      <label>Kích thước hàng (dots): <input id="rows" type="number" min="2" value="3"></label>
      <label>Kích thước cột (dots): <input id="cols" type="number" min="2" value="3"></label>
      <button id="startBtn">Bắt đầu</button>
    </div>

    <div class="status">
      <div id="turn">Lượt: Người 1 (X)</div>
      <div id="score">Điểm — Người 1: 0 | Người 2: 0</div>
    </div>

    <div id="boardWrap">
      <!-- board sẽ được tạo bằng JS -->
    </div>

    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
